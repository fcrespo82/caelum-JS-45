<header class="jumbotron">
  <h1 class="text-center">Cadastrar fotos</h1>
</header>

<section class="container">
  <div class="row">
    <form action="" (ngSubmit)="salvar()" class="col-sm-6">
      <div class="form-group">
        <label for="">Título</label>
        <input name="titulo" type="text" class="form-control" [(ngModel)]="foto.titulo">
      </div>
      <div class="form-group">
        <label for="">URL</label>
        <input name="url" type="text" class="form-control" [(ngModel)]="foto.url">
      </div>
      <div class="form-group">
        <label for="">Descrição</label>
        <textarea name="descricao" class="form-control" [(ngModel)]="foto.descricao"></textarea>
      </div>
      <a [routerLink]="['']" class="btn btn-secondary">Voltar</a>
      <button class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-sm-4">
      <!-- Preview do cadastro aqui -->
      <h2>
        Preview
      </h2>
      <div class="row">
        <painel [titulo]="foto.titulo">
          <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </painel>
      </div>
    </aside>
  </div>
</section>
